<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-pills">
                            <li>
                                <a href="home">Home</a>
                            </li>
                            <li>
                                <a href="buy">Buy<i class="fa fa-fw fa-cart-plus"></i></a>
                            </li>
                            <li class="active">
                                <a href="sell">Sell<i class="fa fa-fw fa-gavel"></i></a>
                            </li>
                            <li>
                                <a href="disputes">Pending Orders<i class="fa fa-fw fa-institution"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form" action="submittedSell" method="get">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputName" class="control-label">Auction Name</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputDesc" class="control-label">Description of item</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputDesc" name="desc" placeholder="Desc" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword1" class="control-label">Starting Price</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword1" name="price" placeholder="Price" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword2" class="control-label">Shipping Cost</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword2" name="ship" placeholder="Shipping" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Seller Email</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" name="sellerEmail" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword4" class="control-label">Link to Image</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword4" name="link" placeholder="Link" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword5" class="control-label">Password to access sale</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword5" name="sellerPass" placeholder="sellerPass" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword6" class="control-label">Card for funds to go to</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword6" name="sellerCard" placeholder="sellerCard" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
